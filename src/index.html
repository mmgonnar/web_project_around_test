<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1"
    />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="author" content="Mariela González" />
    <meta
      name="description"
      content="Around The U.S. is a simple web page that displays the profile of an explorer named Jacques Cousteau."
    />
    <meta name="keywords" content="html, css, javascript" />
    <link rel="icon" href="./images/favicon_nd.ico" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <!--- Header --->
    <header class="header">
      <img
        src="<%=require('./images/logo_aus.svg')%>"
        alt="Logo Around the US"
        class="header__logo"
      />
    </header>
    <main class="content">
      <!--- Profile --->
      <section class="profile">
        <div class="profile__container">
          <img
          src="<%=require('./images/profile.png')%>"
          alt="profile__avatar"
          class="profile__avatar"
        />
          <button class="button button_edit-avatar"></button>
          <div class="profile__overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__info-container">
            <p class="profile__name">Jacques Cousteau</p>
            <button class="button button_edit"></button>
          </div>
          <p class="profile__job">Explorer</p>
        </div>
        <button class="button button_add"></button>
      </section>
      <!--- Cards --->
      <section class="cards"></section>
    </main>
    <!--- Footer --->
    <footer class="footer">
      <div class="footer__text">
        <p class="footer__copyright">&#169 2023 Around The U.S. | <strong><a
          href="https://github.com/mmgonnar"
          target="_blank"
          class="footer__link"
          >Mariela González</a
        ></strong></p>
      </div>
    </footer>
    <!------------- PopUp -------------->
    <div class="popup popup_edit">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <div class="popup__container">
          <button class="button button_close"></button>
          <span class="popup__title">Edit profile</span>
          <form class="popup__form" id="form-edit-profile" novalidate>
            <fieldset class="popup__set">
              <div class="popup__container-input">
                <input
                  type="text"
                  name="name"
                  id="input-name"
                  class="popup__input popup__input-name"
                  placeholder="Name"
                  minlength="2"
                  maxlength="40"
                  required
                  autocomplete="on"
                />
                <span class="popup__error" id="input__error-name"></span>
              </div>
              <div class="popup__container-input">
                <input
                  type="text"
                  name="job"
                  º
                  id="input-job"
                  class="popup__input popup__input-job"
                  placeholder="Job"
                  minlength="2"
                  maxlength="200"
                  required
                  autocomplete="on"
                />
                <span class="popup__error" id="input__error-job"></span>
              </div>
            </fieldset>
            <fieldset class="popup__set">
              <button
                type="submit"
                class="button button_submit button_submit-disabled"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!------------- PopUp Add ---------->
    <div class="popup popup_add">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <div class="popup__container">
          <button class="button button_close"></button>
          <span class="popup__title">New Place</span>
          <form
            class="popup__form popup__form_add"
            id="form-add-place"
            novalidate
          >
            <fieldset class="popup__set">
              <div class="popup__container-input">
                <input
                  type="text"
                  name="title"
                  id="input-title"
                  class="popup__input popup__input-title"
                  placeholder="Title"
                  minlength="2"
                  maxlength="30"
                  required
                  autocomplete="on"
                />
                <span class="popup__error" id="input__error-title"></span>
              </div>
              <div class="popup__container-input">
                <input
                  type="url"
                  name="url"
                  id="input-image-add"
                  class="popup__input popup__input-image"
                  placeholder="Image URL"
                  minlength="6"
                  required
                  autocomplete="on"
                />
                <span class="popup__error" id="input__error-url"></span>
              </div>
            </fieldset>
            <fieldset class="popup__set">
              <button
                type="submit"
                class="button button_submit button_submit-disabled"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!------------- PopUp Image ---------->
    <div class="popup popup_image">
      <div class="popup__overlay"></div>
      <div class="popup__content popup__content-image">
        <button class="button button_close"></button>
        <img src="" alt="" class="popup__element" />
        <span class="popup__title popup__title_img"></span>
      </div>
    </div>
    <!------------- PopUp Avatar ---------->
    <div class="popup popup_avatar">
      <div class="popup__overlay"></div>
      <div class="popup__content popup__content-avatar">
        <div class="popup__container">
          <button class="button button_close"></button>
          <span class="popup__title">Change profile</span>
          <form
            class="popup__form popup__form_avatar"
            id="form-avatar"
            novalidate
          >
            <fieldset class="popup__set">
              <div class="popup__container-input">
                <input
                  type="url"
                  name="url-avatar"
                  id="input-image-avatar"
                  class="popup__input popup__input-image"
                  placeholder="Image URL"
                  minlength="6"
                  required
                  autocomplete="on"
                />
                <span class="popup__error" id="input__error-url-avatar"></span>
              </div>
            </fieldset>
            <fieldset class="popup__set">
              <button
                type="submit"
                class="button button_submit button_submit-disabled"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!------------- PopUp Confirmation ---------->
    <div class="popup popup_confirmation">
      <div class="popup__overlay"></div>
      <div class="popup__content popup__content-confirmation">
        <div class="popup__container">
          <button class="button button_close"></button>
          <span class="popup__title">Are you sure?</span>
          <form
            class="popup__form popup__form_add"
            id="form-add-place-confitmation"
            novalidate
          >
            <fieldset class="popup__set">
              <button
                type="submit"
                class="button button_submit button_submit-disabled"
              >
                Yes
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!------------- Template -------------->
    <template class="cards" id="cards-template">
      <div class="card">
        <img class="card__image" alt=""/>
        <div class="card__info">
          <p class="card__title"><strong class="card__title-strong"></strong></p>
          <div class="card__likes">
            <button class="button button_like"></button>
          <p class="card__counter"></p>
          </div>
          <button class="button button_delete"></button>
        </div>
      </div>
    </template>
  </body>
</html>
